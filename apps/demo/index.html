<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KanjoPlayer Demo</title>
  <link rel="stylesheet" href="/packages/kanjo-player/dist/kanjo-player.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #18191a;
      color: #e4e6eb;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      color: #2E82FF;
      margin-bottom: 24px;
      text-align: center;
    }

    .player-wrapper {
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      max-height: 600px;
      margin-bottom: 24px;
    }

    .shortcuts-panel {
      background: #242526;
      border-radius: 8px;
      padding: 20px 24px;
      border: 1px solid #3e4042;
    }

    .shortcuts-panel h4 {
      font-size: 0.9rem;
      margin-bottom: 12px;
      color: #b0b3b8;
    }

    .shortcuts-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 24px;
      font-size: 0.85rem;
    }

    .shortcuts-grid kbd {
      display: inline-block;
      padding: 2px 6px;
      background: #3a3b3c;
      border: 1px solid #4e4f50;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KanjoPlayer Demo</h1>
    <div id="player" class="player-wrapper"></div>
    <div class="shortcuts-panel">
      <h4>Keyboard Shortcuts</h4>
      <div class="shortcuts-grid">
        <div><kbd>Space</kbd> / <kbd>K</kbd> Play/Pause</div>
        <div><kbd>M</kbd> Mute</div>
        <div><kbd>F</kbd> Fullscreen</div>
        <div><kbd>←</kbd> Rewind 10s</div>
        <div><kbd>→</kbd> Forward 10s</div>
        <div><kbd>↑</kbd> / <kbd>↓</kbd> Volume</div>
        <div><kbd>&lt;</kbd> / <kbd>&gt;</kbd> Speed</div>
        <div><kbd>0-9</kbd> Seek to %</div>
        <div><kbd>[</kbd> Set loop start (A)</div>
        <div><kbd>]</kbd> Set loop end (B)</div>
        <div><kbd>\</kbd> Clear loop</div>
        <div><kbd>L</kbd> Toggle loop</div>
      </div>
    </div>
  </div>

  <!-- Load hls.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.17/dist/hls.min.js"></script>

  <!-- Load KanjoPlayer UMD bundle -->
  <script src="/packages/kanjo-player/dist/kanjo-player.umd.js"></script>

  <script>
    // KanjoPlayer is available as a global via the UMD bundle
    const player = new KanjoPlayer.KanjoPlayer({
      container: document.getElementById('player'),
      src: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
      sourceType: 'hls',
      controls: true,
      theme: 'dark',
      autoplay: false,
      muted: false,
      thumbnails: { enabled: true },
      plugins: [new KanjoPlayer.HlsPlugin()],
    });
  </script>
</body>
</html>
