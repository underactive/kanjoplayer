<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KanjoPlayer Demo</title>
  <link rel="stylesheet" href="/lib/kanjo-player.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f0f2f5;
      color: #1c1e21;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      color: #2E82FF;
      margin-bottom: 8px;
      text-align: center;
    }

    .demo-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .demo-links a {
      color: #606770;
      text-decoration: none;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ced0d4;
      transition: all 0.2s;
    }

    .demo-links a:hover {
      color: #2E82FF;
      border-color: #2E82FF;
    }

    .demo-links a.active {
      color: #2E82FF;
      border-color: #2E82FF;
      background: #e7f0ff;
    }

    .external-links {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }

    .external-links a {
      color: #606770;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ced0d4;
      background: #e4e6eb;
      transition: all 0.2s;
      display: flex;
    }

    .external-links a:hover {
      color: #2E82FF;
      border-color: #2E82FF;
    }

    .player-wrapper {
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      max-height: 600px;
      margin-bottom: 24px;
    }

    .shortcuts-panel {
      background: #e4e6eb;
      border-radius: 8px;
      padding: 20px 24px;
      border: 1px solid #ced0d4;
    }

    .shortcuts-panel h4 {
      font-size: 0.9rem;
      margin-bottom: 12px;
      color: #606770;
    }

    .shortcuts-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 24px;
      font-size: 0.85rem;
    }

    .shortcuts-grid kbd {
      display: inline-block;
      padding: 2px 6px;
      background: #d8dbe0;
      border: 1px solid #ced0d4;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="external-links">
    <a href="https://github.com/underactive/kanjoplayer" target="_blank" rel="noopener" title="GitHub Repository">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
    </a>
    <a href="https://www.npmjs.com/package/kanjo-player" target="_blank" rel="noopener" title="npm Package">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M0 0v16h16V0H0zm3 3h10v10H8V5.5H5.5V13H3V3z"/></svg>
    </a>
  </div>
  <div class="container">
    <h1>KanjoPlayer Demo</h1>
    <nav class="demo-links">
      <a href="/" class="active">Plain HTML</a>
      <a href="/vue/">Vue</a>
      <a href="/react/">React</a>
      <a href="/svelte/">Svelte</a>
    </nav>
    <div id="player" class="player-wrapper"></div>
    <div class="shortcuts-panel">
      <h4>Keyboard Shortcuts</h4>
      <div class="shortcuts-grid">
        <div><kbd>Space</kbd> / <kbd>K</kbd> Play/Pause</div>
        <div><kbd>M</kbd> Mute</div>
        <div><kbd>F</kbd> Fullscreen</div>
        <div><kbd>←</kbd> Rewind 10s</div>
        <div><kbd>→</kbd> Forward 10s</div>
        <div><kbd>↑</kbd> / <kbd>↓</kbd> Volume</div>
        <div><kbd>&lt;</kbd> / <kbd>&gt;</kbd> Speed</div>
        <div><kbd>0-9</kbd> Seek to %</div>
        <div><kbd>[</kbd> Set loop start (A)</div>
        <div><kbd>]</kbd> Set loop end (B)</div>
        <div><kbd>\</kbd> Clear loop</div>
        <div><kbd>L</kbd> Toggle loop</div>
      </div>
    </div>
  </div>

  <!-- Load hls.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.17/dist/hls.min.js"></script>

  <!-- Load KanjoPlayer UMD bundle -->
  <script src="/lib/kanjo-player.umd.js"></script>

  <script>
    // KanjoPlayer is available as a global via the UMD bundle
    const player = new KanjoPlayer.KanjoPlayer({
      container: document.getElementById('player'),
      src: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
      sourceType: 'hls',
      controls: true,
      theme: 'light',
      autoplay: false,
      muted: false,
      thumbnails: { enabled: true },
      plugins: [new KanjoPlayer.HlsPlugin()],
    });
  </script>
</body>
</html>
